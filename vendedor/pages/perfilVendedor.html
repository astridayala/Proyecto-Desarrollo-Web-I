    <title>CupónMania</title>

<body>
    <header id="header-container">
        <a href="../index.html"><img src="../../img/CM-Logo.png" alt="Logo-CM" id="logo"></a>
        <nav id="pages">
            <ul>
                <li><button><a href="../index.html"><i class="fa-solid fa-folder" id="icons"></i><h2>Catalogo</h2></a></button></li>
                <li><button><a href="../pages/addproducto.html"><i class="fa-solid fa-circle-plus" id="icons"></i><h2>Agregar Producto</h2></a></button></li>

    <div class="formulario">
        <div class="head">
            <h2>Mi perfil</h2>

            <form id="loginForm">
                <ul>
                    <li><span class="inicio"><i class="fa-solid fa-user"></i></span><input id="loginEmail" type="text" required class="text" placeholder="Nombre de la Tienda"></li>

                    <li><span class="inicio"><i class="fa-solid fa-envelope"></i></span><input id="loginEmail" type="email" required class="text" placeholder="Correo Electronico"></li>
                    <li><button type="submit" class="boton">Guardar cambios</button></li>
                </ul>
            </form>
        </div>
    </div>
