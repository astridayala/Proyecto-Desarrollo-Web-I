<body>

        <img src="img/SiVARMARKET -LOGO1.png" alt="SiVARMARKET Logo" id="logo">

            </ul>
        </nav>
    </header>

    <main id="contenido" style="display: flex; justify-content: center; padding: 20px;">
        <section style="width: 100%; max-width: 700px; background-color: #eaf7e3; padding: 20px; border-radius: 10px;">
            <div class="titulo" style="text-align: center; margin-bottom: 20px;">
                <h1 style="background-color: #236b45; color: whitesmoke; padding: 10px; border-radius: 5px;">Perfil de Vendedor</h1>
            </div>
            <form id="formulario-perfil" action="#" method="post">
                
                <div style="margin-bottom: 15px;">
                    <label for="nombre">Nombre de la Tienda:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre de tu tienda" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe brevemente tu tienda..." style="width: 100%; padding: 10px; margin-top: 5px;"></textarea>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección de la tienda" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="telefono">Teléfono de Contacto:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Número de contacto" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo de contacto" style="width: 100%; padding: 10px; margin-top: 5px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label for="imagen">Foto de Perfil:</label>
                    <input type="file" id="imagen" name="imagen" accept="image/*" style="width: 100%; padding: 5px; margin-top: 5px;">
                </div>
                
                <button type="submit" style="width: 100%; padding: 12px; background-color: #236b45; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Guardar Cambios</button>
            </form>
        </section>
    </main>
</body>
