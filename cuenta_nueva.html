<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio_style.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>Inicio de sesión</title>
</head>
<body>
    <header class="container">
        <img src="./img/Logo.jpg" alt="Logo" id="logo">
        <div id="menu">
            <ul id="items">
                <li><a href="#">Comida</a></li>
                <li><a href="#">Belleza</a></li>
                <li><a href="#">Viajes</a></li>
                <li><a href="#">Salud</a></li>

                <li><a href="#">Destacados</a></li>
                <li><a href="howworks.html">¿Cómo funciona?</a></li>
            </ul>
        </div>
    </header>
    <div class="formulario">
        <div class="head">
            <h2>Cuenta nueva</h2>
        </div>
        <div class="logIn">
            <form action="#">
                <ul>
                    <li>
                        <span class="inicio"><i class="fa-solid fa-user"></i></span><input
                        type="text" required class="text" placeholder="Nombre">
                    </li>
                    <li>
                        <span class="inicio"><i class="fa-solid fa-user"></i></span><input
                        type="text" required class="text" placeholder="Apellido">
                    </li>
                    <li>
                        <span class="inicio"><i class="fa-solid fa-envelope"></i></span><input
                        type="email" required class="text" placeholder="Correo electrónico">
                    </li>
                    <li>
                        <span class="inicio"><i class="fa-solid fa-key"></i></span><input
                        type="password" required class="text" placeholder="Contraseña">
                    </li>
                    <li>
                        <input type="submit" value="Crear cuenta" class="boton">
                    </li>
                </ul>
            </form>

        </div>
    </div>
</body>
</html>
