<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/cupon-estrella.png" type="image/x-icon">
    <title>Registrarse</title>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <header id="header-container">
        <a href=""><img src="../img/CM-Logo.png" alt="Logo-CM" id="logo"></a>
    </header>
    <div class="formulario">
        <div class="head">
            <h2>Inicio de sesión</h2>
        </div>
        <div class="logIn">
            <form id="loginForm">
                <ul>
                    <li><span class="inicio"><i class="fa-solid fa-envelope"></i></span><input id="loginEmail" type="email" required class="text" placeholder="Correo electrónico"></li>
                    <li><span class="inicio"><i class="fa-solid fa-key"></i></span><input id="loginPassword" type="password" required class="text" placeholder="Contraseña"></li>
                    <li><button type="submit" class="boton">Iniciar Sesión</button></li>
                </ul>
            </form>
        </div>
        <div class="cuenta_nueva">
            <div class="nueva">
                <ul>
                    <li><a href="cuentaNueva.html">Crear cuenta nueva</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
<script src="../js/registrarse.js" type="module"></script>
<footer>
    <h3>©2024 CupónMania S.A. de C.V. Todos los derechos reservados</h3>
</footer>

</html>
