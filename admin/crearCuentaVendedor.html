<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/categorias.css">
    <link rel="stylesheet" href="css/logIn.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/cupon-estrella.png" type="image/x-icon">

    <title>CupónMania</title>
</head>
<body>
    <div class="form-container" style="width: 100%;">
        <img src="img/CM.png" alt="" class="logo-CM">
        <div class="formulario">
            <div class="head">
                <h2>Perfil Vendedor</h2>
            </div>
            <div class="logIn">
                <form id="loginForm">
                    <ul>
                        <li><span class="inicio"><i class="fa-solid fa-user"></i></span><input id="loginEmail" type="text" required class="text" placeholder="Nombre de la Tienda"></li>
                        <li><span class="inicio"><i class="fa-solid fa-house"></i></span><input id="loginDireccion" type="text" required class="text" placeholder="Dirección"></li>
                        <li><span class="inicio"><i class="fa-solid fa-phone"></i></span><input id="loginTelefono" type="number" required class="text" placeholder="Teléfono de Contacto"></li>
                        <li><span class="inicio"><i class="fa-solid fa-envelope"></i></span><input id="loginEmail" type="email" required class="text" placeholder="Correo Electronico"></li>
                        <li><span class="inicio"><i class="fa-solid fa-key"></i></span><input id="loginPassword" type="password" required class="text" placeholder="Contraseña"></li>
                        <li><button type="submit" class="boton"><a href="vendedor/index.html"></a>Crear cuenta</button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
