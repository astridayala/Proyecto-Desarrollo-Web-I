<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="style_admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/cupon-estrella.png" type="image/x-icon">
    <title>Panel de Control</title>
</head>
<body>
    <header id="header-container">
        <a href="index.html">
            <img src="../img/CM-Logo.png" alt="Logo CupónMania" id="logo">
        </a>
        <nav id="pages">
            <ul>
                <li>
                    <button>
                        <a href="index.html">
                            <i class="fa-solid fa-star"></i>
                            <h2>Panel principal</h2>
                        </a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="crearCuentaVendedor.html">
                            <i class="fa-solid fa-user-plus"></i>
                            <h2>Crear Vendedor</h2>
                        </a>
                    </button>
                </li>
                <li>
                    <button>
                        <a href="../LogIn.html">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <h2>Cerrar sesión</h2>
                        </a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main id="body-container">
        <section id="administracion-productos">
            <div class="barra">
                <h2>Revisión de productos</h2>
            </div>
            <div class="panel-control">
                <div id="productos-en-espera" class="product-column">
                    <h3>Productos en Espera</h3>
                    <div id="lista-espera" class="product-list"></div>
                </div>
                <div id="productos-aprobados" class="product-column">
                    <h3>Productos Aprobados</h3>
                    <div id="lista-aprobados" class="product-list"></div>
                </div>
                <div id="productos-rechazados" class="product-column">
                    <h3>Productos Rechazados</h3>
                    <div id="lista-rechazados" class="product-list"></div>
                </div>
            </div>
        </section>
        <section class="modal-container">
            <div id="modal" class="modal" onclick="cerrarModal(event)">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <span class="close-btn" onclick="cerrarModal()">&times;</span>
                    <h3 id="modal-producto-nombre">Nombre del Producto</h3>
                    <p><strong>ID del Vendedor:</strong> <span id="modal-producto-vendedor">12345</span></p>
                    <p><strong>Descripción:</strong> Producto en espera de revisión</p>
                    <p><strong>Precio:</strong> $<span id="modal-producto-precio">100.00</span></p>
                    <p><strong>Categoría:</strong> Electrónica</p>
                    <img id="modal-producto-imagen" src="ruta/de/imagen.jpg" alt="Imagen del Producto">
                    <div id="botones-aprobacion">
                        <button id="aprobar-btn" class="button aprobar">Aprobar</button>
                        <button id="rechazar-btn" class="button rechazar">Rechazar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="prueba.js" defer></script>
</body>
<footer>
    <h3>©2024 CupónMania S.A. de C.V. Todos los derechos reservados</h3>
</footer>
</html>
